<!doctype html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="icon" href="{% static 'images/falcon_LGfm6ox.png' %}">

    <title>
        ELODIMUOR | Password Reset Message
    </title>
</head>

<style>
    body{
	background-color: #f6f9fc !important;
	margin-top: 3rem;
}

h1,h2,h3,h4,h5,h6{
	color:hsl(0, 0%, 30%);
}
@media (min-width: 48em) {

.box-element{
	box-shadow:hsl(0, 0%, 80%) 0 0 16px;
	background-color: #fff;
	border-radius: 4px;
	padding: 45px;
}
}
@media only screen and (max-width: 600px) {
.box-element{
	border-radius: 4px;
	padding: 3px;
    }
}

</style>

<br>
<body>
<style>
body {
    background: url('{% static 'images/corner-2.png' %}') no-repeat;
    background-attachment: fixed;
    object-fit: cover
    background-size: cover;
    background-size: 100% 100%;
    background-repeat: no-repeat;
    background-position: right
    opacity: 0.3;
    border-top-right-radius: .375rem;

    fill: #fff
    }

</style>

<div class="col-md-12">
    {% if messages %}
    {% for msg in messages %}
    <div id="overlay" class="alert alert-{{ msg.tags }} alert-dismissible fade show text-center" role="alert">
        <b>{{ msg }}</b>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}
</div>
<br>
<div class="container" align="center">
    <div class="col-lg-12">
        <style>
            .col-lg-12 {
                padding: 5px;
            }
        </style>
        <div style="border-radius: 3px;margin-bottom: 20px;" class="box-element rounded overflow-hidden ">
            <div class="row">
                <div class="col-lg-6" >
                    <img src="{% static 'images/falcon_LGfm6ox.png' %}" class="brand-logo" width="100%" height="100%"
                         alt="">
                </div>
                <div class="col-lg-6" style="margin-top: 12rem;">
                    <div class="d-flex flex-column position-static">
                        <div class="alert alert-info">
                            <h5 style="margin-bottom: .5rem;
                        font-family: vremenagrotesk,sans-serif;
                        font-weight: 700;
                        line-height: 1.3;">An email has been sent to reset your password.
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="javascript:history.go(-1)" class="btn mt-2 mb-3 btn-outline-info">&#x2190; Go back</a>
</div>
<style>
    .hidden {
        display: none;
    }
    label {
        float:left
    }

</style>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
