<!doctype html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script class="u-script" type="text/javascript" src="{% static 'js/login.js' %}" defer=""></script>

    <link rel="icon" href="{% static 'images/falcon_LGfm6ox.png' %}">

    <title>
        FAVOUR | Login
    </title>
</head>

<br>
<body>
<style>
body {
    background: url('{% static 'images/corner-2.png' %}') no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
    background-repeat: no-repeat;
    background-position: right;
    border-top-right-radius: .375rem;
    }
</style>

<div class="container" align="center">
</div>
<style>

</style>

<div class="container" align="center">
    <div class="col-lg-12">
        <div class="box-element">
            <div class="row">
                <div class="col-lg-6 brand-logo">
                    <img src="{% static 'images/falcon_LGfm6ox.png' %}" class="brand-logo" width="100%" height="100%" alt="">
                </div>
                <div class="col-lg-6 p-2">
                    <div style="border-radius: 3px;margin-bottom: 20px;" class=" rounded overflow-hidden ">
                        <div class="d-flex flex-column position-static">
                            <form id="login-form" method="POST" action="">
                                {% csrf_token %}
                                <div class="form-group">
                                    <h4 class="float-left mb-2"><b>Sign in to FAVOUR</b></h4>
                                    <br>
                                    <br>

                                    {{ form|crispy }}
                                    <small class="text-muted float-left">
                                        Show password
                                    </small>
                                    <br>
                                    <label class="switch">
                                        <input type="checkbox" id="togglePassword">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                                <p class="text-muted">
                                    <a class="text-decoration-none mb-2 float-right" href="{% url 'password_reset' %}">Forgot
                                        password?
                                    </a>
                                </p>
                                <button style="border-radius: 24px" id="submit" type="submit" class="btn btn-block btn-info">
                                    <div class="spinner-border text-light hidden" id="spinner" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <span id="button-text">LOGIN</span>
                                </button>
                                <style>
                                    .spinner-border {
                                        width: 1.5rem;
                                        height: 1.5rem;
                                    }
                                </style>
                            </form>
                            <div class="border-top mt-2 text-left">
                                <p class="text-muted">Don't have an account?
                                    <a class="ml-2 text-decoration-none" href="{% url 'register' %}">Signup</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="javascript:history.go(-1)" class="btn mt-2 mb-3 btn-outline-info">&#x2190; Go back</a>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
