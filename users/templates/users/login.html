{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="icon" href="{% static 'images/falcon_LGfm6ox.png' %}">

    <title>
        ELODIMUOR | Login
    </title>
</head>

<style>
    body{
	background-color: #f6f9fc !important;
	margin-top: 5rem;
}

h1,h2,h3,h4,h5,h6{
	color:hsl(0, 0%, 30%);
}
@media (min-width: 48em) {

.box-element{
	box-shadow:hsl(0, 0%, 80%) 0 0 16px;
	background-color: ;
	border-radius: 4px;
	padding: 45px;

<body>
<style>
body {
    background: url('{% static 'images/corner-2.png' %}') no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
    background-repeat: no-repeat;
    background-position: right;
    border-top-right-radius: .375rem;
    }
</style>

<div class="container" align="center">
</div>
<style>
    .brand-logo {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
    }
    @media screen and only (max-width: 1000px){
        .brand-logo{
            display: none;
            }
    }
</style>

<div class="container" align="center">
    <div class="col-lg-12">
        <div class="box-element">
            <div class="row">
                <div class="col-lg-6 brand-logo">
                    <img src="{% static 'images/falcon_LGfm6ox.png' %}" class="brand-logo" width="100%" height="100%" alt="">
                </div>
                <div class="col-lg-6 p-2">
                    <div style="border-radius: 3px;margin-bottom: 20px;" class=" rounded overflow-hidden ">
                        <div class="d-flex flex-column position-static">
                            <form id="login-form" method="POST" action="">
                                {% csrf_token %}
                                <div class="form-group">
                                    <h4 class="float-left mb-2"><b>Sign in to Elodimuor</b></h4>
                                    <br>
                                    <br>

                                    {{ form|crispy }}
                                    <small class="text-muted float-left">
                                        Show password
                                    </small>
                                    <br>
                                    <label class="switch">
                                        <input type="checkbox" id="togglePassword">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                                <p class="text-muted">
                                    <a class="text-decoration-none mb-2 float-right" href="{% url 'password_reset' %}">Forgot
                                        password?
                                    </a>
                                </p>
                                <button style="border-radius: 24px" id="submit" type="submit" class="btn btn-block btn-info">
                                    <div class="spinner-border text-light hidden" id="spinner" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <span id="button-text">LOGIN</span>
                                </button>
                                <style>
                                    .spinner-border {
                                        width: 1.5rem;
                                        height: 1.5rem;
                                    }
                                </style>
                            </form>
                            <div class="border-top mt-2 text-left">
                                <p class="text-muted">Don't have an account?
                                    <a class="ml-2 text-decoration-none" href="{% url 'register' %}">Signup</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="javascript:history.go(-1)" class="btn mt-2 mb-3 btn-outline-info">&#x2190; Go back</a>
</div>
<style>
.switch {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 14px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 13px;
  width: 13px;
  left: 2px;
  right: 14px;
  align-items: center;

  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}
.slider:after {
    right: 4px;
}
input:checked + .slider {
  background-color: #2196F3;

}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;

}

input:checked + .slider:before {
  -webkit-transform: translateX(24px);
  -ms-transform: translateX(24px);
  transform: translateX(24px);

}

/* Rounded sliders */
.slider.round {
  border-radius: 14px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>

<script>
const togglePassword = document.querySelector('#togglePassword');
const password = document.querySelector('#id_password');

togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
});

</script>

<style>
    .hidden {
        display: none;
    }
    label {
        float:left
    }
    ul {
        margin-left:13rem;
        }

</style>
<script>
    let paymentForm = document.getElementById('login-form');
	if (paymentForm) {
		paymentForm.addEventListener('submit', function () {
		    console.log("login button clicked");
			changeLoadingState(true);

	    }
	  );
	}

    var changeLoadingState = function(isLoading) {
        if (isLoading) {
            document.getElementById("submit").disabled = true;
            document.querySelector("#spinner").classList.remove("hidden");
            document.querySelector("#button-text").classList.add("hidden");
        } else {
            document.getElementById("submit").disabled = false;
            document.querySelector("#spinner").classList.add("hidden");
            document.querySelector("#button-text").classList.remove("hidden");
        }
    };
</script>
</body>
